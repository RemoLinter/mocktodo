<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo App Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="areasearch">
    <input type="search" id="search" class="inputsearch" placeholder="Search..." />
    <button class="buttonsearch"><i class="fa fa-search"></i></button>
  </div>

  <div class="areaadd">
    <div class="baradd">
      <a href="/details.html">
      <i class="fa fa-plus-square fa-2x" aria-hidden="true"></i></a>
    </div>
  </div>
  <div class="areatasklist">
    <ul class="tasklist">
      <li>
        <div class="task">
          <div class="tasksymbols">
            <div class="symbol">
              <i class="fa fa-clock-o fa-2x" aria-hidden="true"></i>
            </div>
            <div class="symbol">
              <i class="fa fa-tags fa-2x" aria-hidden="true"></i>
            </div>
          </div>
          <p>Aufgabe 1</p>
        </div>
      </li>
    </ul>
  </div>


</body>
</html>
